
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel=stylesheet href="style.css">
</head>
<body>

  <div class="main-container">
    <h1>Rock Paper Scissors</h1>
    <h3>Select an option below to start game!</h3>
  </div>

  <div class="main-container">

    <div class="background">
      <div class="icon-main-container">
        <div class="sub-container">
          <div class="icon-container" id="rock">
            <div class="icon">
              🪨
            </div>
          </div>
      
          <div class="icon-container" id="paper">
            <div class="icon">
              📄
            </div>
          </div>
      
          <div class="icon-container" id="scissors">
            <div class="icon">
              ✂️
            </div>
          </div>
      
        </div>
      </div>
    </div>

    <div class="background" id="hidden">
      <div>
        <p class="italics">Your opponent chose: <span id="opponent-selected">Select an option above to start the game</span></p>
      </div>
      <div>
        <p>Result: <span class="bold" id="result">Select an option above to start the game</span></p>
      </div>
      
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
